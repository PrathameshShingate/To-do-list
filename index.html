<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="./src/main.css" />
    <!-- Custom css -->
    <link rel="stylesheet" href="./styles/styles.css" />
    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body onload="removeFromLocalStorage()">
    <!-- View task modal -->
    <div class="modal fade"
      id="showTask"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Your Task</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body show-modal-cards">
            
          </div>
              
         <div class="modal-footer">
            <button
              class="btn btn-outline-dark"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
            Close
            </button>
            </div>
        </div>
      </div>
    </div>

    <!-- Add task modal -->
    <div class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Your Task</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form onsubmit="collectFormData()">
              <div class="mb-3">
                <label for="image-url" class="form-label">Image URL</label>
                <input
                  type="url"
                  class="form-control"
                  id="image-url"
                  placeholder="https://example.com/example"
                  autocomplete="off"
                  au
                />
              </div>
              <div class="mb-3">
                <label for="text-title" class="form-label">Task Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="text-title"
                  placeholder="Enter task title"
                  required
                  autocomplete="off"
                />
              </div>
              <div class="mb-3">
                <label for="text-type" class="form-label">Task Type</label>
                <input
                  type="text"
                  class="form-control"
                  id="text-type"
                  placeholder="Enter task type"
                  required
                  autocomplete="off"
                />
              </div>
              <div class="mb-3">
                <label for="text-desc" class="form-label"
                  >Text Description</label
                >
                <textarea
                  name=""
                  class="form-control"
                  id="text-desc"
                  rows="3"
                  placeholder="Enter task description"
                  required
                  autocomplete="off"
                ></textarea>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">
                  Save changes
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">To-Do List</a>
        <button
          style="box-shadow: none"
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon" style="filter: invert(1)"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="#"
                >Home</a
              >
            </li>
          </ul>
          <form class="d-flex" role="search">
            <button
              class="btn btn-outline-light"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
              type="button"
            >
              Add task +
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Search -->
    <section id="search">
      <div class="container col-lg-6 mt-4">
        <div class="input-group flex-nowrap shadow-lg">
          <span class="input-group-text" id="addon-wrapping">
            <li class="fas fa-search"></li>
          </span>
          <input
            oninput="searchTask.apply(this, arguments)"
            type="search"
            class="form-control"
            placeholder="Search Task"
            aria-label="Search Task"
            aria-describedby="addon-wrapping"
            style="box-shadow: none"
          />
        </div>
      </div>
    </section>

    <!-- To do cards -->
    <section id="to-do-cards">
      <div class="container mt-4">
        <div class="show-cards row">
          <!-- cards created in backend are displayed here -->
        </div>
      </div>
    </section>

    <!-- Bootstrap Js -->
    <script type="text/javascript" src="./src/bootstrap.bundle.min.js"></script>
    <!-- Custom Js -->
    <script type="text/javascript" src="./scripts/index.js"></script>
  </body>
</html>
